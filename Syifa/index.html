  <body>
    <script>
      // == Bagian yang bisa diedit == //

      teksOpen = "Klik Love nya";
      tombolPesan = "Kirim Pesan";

      konten = [
        // Untuk menambahkan ucapan tinggal copas sesuai contoh

        {
          gambar: "Gambar 1",
          ucapan: "Ucapan 1",
        },

        {
          gambar: "Gambar 2",
          ucapan: "Ucapan 2",
        },

        {
          gambar: "Gambar 3",
          ucapan: "Ucapan 3",
        },

        // ========================
      ];

      // Masukan nama file musik didalam tanda kutip
      musik = "";

      // Untuk menambahkan nomor whatsapp diawali dengan 62, masukkan didalam tanda kutip
      nomorWhatsapp = "";

      async function kirimPesan() {
        var { value: pesan } = await swalo.fire({ title: "Tulis pesan", input: "textarea", confirmButtonText: "Kirim" });
        if (pesan) {
          await swalo.fire({ confirmButtonText: "OK", title: "Kirim pesannya ke wa aku ya" });
          location.assign(`https://wa.me/${nomorWhatsapp}?text=${pesan}`);
        } else {
          await swalo.fire({ confirmButtonText: "Iya deh", title: "Jangan dikosongin ya :)" });
          kirimPesan();
        }
      }

      DekaTutorial(konten, musik, teksOpen, tombolPesan, kirimPesan);
    </script>
  </body>
